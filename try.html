<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hero-text h2 {
      font-size: 32px;
      margin: 0 0 12px;
    }

    .hero-text a {
      font-size: 16px;
      text-decoration: underline;
      color: #000;
      font-weight: 600;
    }

    .hero-media {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .hero-media img {
      width: 950px;
      height: 400px;
      max-width: 100%;
      border-radius: 10px;
    }

    .hero-media button {
      margin-top: 20px;
      background: white;
      border: 1px solid black;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
    }

    .hero-media button:hover {
      background-color: #000;
      color: white;
      transition: 0.3s ease;
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
      }
      .hero-media {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <!-- Centered heading and link -->
    <div class="hero-text">
      <h2>Tradition Meets Trend</h2>
      <a href="#">Shop Cultural Dresses</a>
    </div>

    <!-- Image with button below it on right side -->
    <div class="hero-media">
      <img src="./image/cultural-sidepic.webp" alt="Bag Collection">
      <button>Shop Now</button>
    </div>
  </div>

</body>
</html>
