 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion</title>
  <link rel="stylesheet" href="./check1.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
   
   <section class="feedback-section" id="feedback">
  <div class="feedback-container">
    <h2>üìù Share Your Feedback</h2>
    <p>We'd love to hear your thoughts about our clothing collection!</p>
    
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Feedback..." required></textarea>

      <div class="rating">
        <label>Rate Us:</label>
        <div class="stars">
          <i class="bx bxs-star" data-rating="1"></i>
          <i class="bx bxs-star" data-rating="2"></i>
          <i class="bx bxs-star" data-rating="3"></i>
          <i class="bx bxs-star" data-rating="4"></i>
          <i class="bx bxs-star" data-rating="5"></i>
        </div>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</section>
<script src="check1.js"></script>
</body>
</html>
